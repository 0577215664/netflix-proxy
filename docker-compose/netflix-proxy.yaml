bind:
  image: ab77/bind
  container_name: bind
  ports:
    - "53:53/udp"
  volumes:
    - /opt/netflix-proxy/data:/data
  restart: always

dnsmasq:
  image: andyshinn/dnsmasq
  container_name: dnsmasq
  cap_add:
    - NET_ADMIN
  ports:
    - "5353:5353"
    - "5353:5353/udp"
  command: --log-facility=- -A /#/127.0.0.1

sniproxy:
  image: ab77/sniproxy
  container_name: sniproxy
  net: host
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - /opt/netflix-proxy/data:/data
  restart: always
