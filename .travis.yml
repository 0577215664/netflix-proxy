before_install:
  - openssl aes-256-cbc -K $encrypted_45757fbb12c0_key -iv $encrypted_45757fbb12c0_iv -in id_rsa.travis.enc -out id_rsa.travis -d 
  
install:
  - sudo pip install -r requirements.txt
  
script:
  - sudo chmod 600 id_rsa.travis
  - sudo chmod 644 id_rsa.travis.pub
  - python __testbuild.py digitalocean --api_token $do_api_v2_token

after_script:
  - rm id_rsa.travis
